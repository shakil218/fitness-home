<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Home</title>
    <!-- tailwind css setup -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-inter max-w-7xl mx-auto bg-black text-white">
    <!-- header -->
    <header>
      <nav class="flex justify-between items-center p-6">
        <h3 class="text-[#E6533C] font-extrabold text-4xl italic">Fitness</h3>
        <ul
          class="hidden md:flex justify-center items-center gap-12 mr-5 text-lg"
        >
          <li class="bg-[#E6533C] px-2 py-1 rounded-full">
            <a href="#">Home</a>
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <img class="md:hidden" src="images/menu.png" alt="" />
      </nav>
      <!-- banner -->
      <section class="md:flex w-11/12 lg:w-full mx-auto mb-10">
        <div class="mt-14">
          <h3 class="text-3xl md:text-5xl lg:text-7xl font-bold md:leading-15 lg:leading-20">
            Get body in <br />
            shape & stay <br />
            healthy
          </h3>
          <p class="text-[#FFFFFF]/50 md:w-8/12 my-7">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="flex gap-3 md:gap-6">
            <button
              class="bg-[#E6533C] md:text-lg font-medium md:font-semibold text-center px-6 py-2.5 rounded-full"
            >
              Join Club Now!
            </button>
            <button
              class="md:text-lg font-medium md:font-semibold text-center px-6 py-2.5 rounded-full bg-transparent border border-white"
            >
              Download App
            </button>
          </div>
        </div>
        <div class="relative mt-8">
          <img class="mr-10" src="images/Images 2.png" alt="" />
          <div class="bg-[#EFEDE8]/10 p-3 rounded-xl absolute top-20 lg:top-30 right-0 md:right-[-10%] lg:right-0">
            <h3 class="text-[40px] font-bold">500+</h3>
            <p class="text-[13px] text-[#ffffff]/65">Free Workout Videos</p>
          </div>
          <div
            class="bg-[#303030]/54 p-3 flex items-center gap-3 rounded-xl absolute bottom-16 md:bottom-5 md:left-[-30%] lg:left-[-23%]"
          >
            <div class="w-10 h-10 rounded-full bg-[#E6533C]"></div>
            <div>
              <h3 class="text-2xl font-bold">350+</h3>
              <p class="text-[#EFEDE8]/65">Video tutorial</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- main -->
    <main>
      <!-- banner -->
      <section></section>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
